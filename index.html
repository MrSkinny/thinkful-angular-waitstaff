<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="waitStaff">
  <section class="main">
    <h1>Waitstaff Calculator</h1>

    <!-- ROW -->
    <div class="row">
      <!-- COLUMN-LEFT -->
      <div class="column-left">
      
        <section class="content meal-details">
          <header>Enter the Meal Details</header>
          <section class="form-inputs">
            
            <div class="form-row">
              <div class="form-label">Base Meal Price</div>
              <div class="form-input">
                $ <input type="number" id="base-meal-price">
              </div>
            </div>

            <div class="form-row">
              <div class="form-label">Tax Rate</div>
              <div class="form-input">
                % <input type="number" id="tax-rate">
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-label">Tip Percentage</div>
              <div class="form-input">
                % <input type="number" id="tip-percentage">
              </div>
            </div>

          </section>
          
          <section class="form-actions">
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
          </section>
          
        </section>

      </div>
      <!-- /COLUMN-LEFT -->

      <!-- COLUMN-RIGHT -->
      <div class="column-right"> 
      
        <section class="content customer-charges">
          <header>Customer Charges</header>
          <section class="details">
            
            <div class="detail-row">
              <div class="detail-label">Subtotal</div>
              <div class="detail-data" id="customer-charges-subtotal">0.00</div>
            </div>

            <div class="detail-row">
              <div class="detail-label">Tip</div>
              <div class="detail-data" id="customer-charges-tip">0.00</div>
            </div>
            
            <div class="line-break"></div>
            
            <div class="detail-row">
              <div class="detail-label">Total</div>
              <div class="detail-data" id="customer-charges-total">0.00</div>
            </div>
            
            
          </section>
        </section>
        
        <section class="content my-earnings">
          <header>My Earnings Info</header>  

          <section class="details">
            
            <div class="detail-row">
              <div class="detail-label">Tip Total</div>
              <div class="detail-data" id="my-earnings-tip-total">0.00</div>
            </div>

            <div class="detail-row">
              <div class="detail-label">Meal Count</div>
              <div class="detail-data" id="my-earnings-meal-count">0</div>
            </div>

            <div class="detail-row">
              <div class="detail-label">Avg. Tip Per Meal</div>
              <div class="detail-data" id="my-earnings-avg-tip-per-meal">0.00</div>
            </div>
        </section>    
      </div>
      <!-- /COLUMN RIGHT -->
    </div>
    <!-- /ROW -->
      
  
  </section>  
  
  <section class="main-actions">
    <button id="reset">Reset</button>
  </section>
  
  <script type="application/javascript" src="//code.angularjs.org/1.5.3/angular.min.js"></script>
  <script type="application/javascript" src="app.js"></script>
</body>
</html>
